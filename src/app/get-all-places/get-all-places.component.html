<div class="container">
	<h2>All Places</h2>
	<div class="button-container">
		<button mat-raised-button color="primary" class="add-place-button" (click)="goToAddPlace()">Add Place</button>
	</div>
	<div class="card-container">
		<div class="card" *ngFor="let place of places">
			<mat-card>
				<mat-card-header>
					<mat-card-title>{{ place.name }}</mat-card-title>
					<mat-card-subtitle>Capacity: {{ place.capacity }}</mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
					<p>Description: {{ place.description }}</p>
					<p>Free Seats: {{ place.freeSeatsCount }}</p>
					<p>Occupied Seats: {{ place.occupiedSeatsCount }}</p>
					<button mat-button color="primary" class="add-place-button" (click)="bookSlot(place.id)">Book</button>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
