<div class="container">
	<h2>Add Place</h2>
	<form (submit)="onSubmit()">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" [(ngModel)]="place.name" required>
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea id="description" name="description" [(ngModel)]="place.description"></textarea>
		</div>
		<div class="form-group">
			<label for="capacity">Capacity</label>
			<input type="number" id="capacity" name="capacity" [(ngModel)]="place.capacity" required>
		</div>
		<button type="submit">Submit</button>
	</form>
</div>
